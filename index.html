<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/html" href="./styles/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <title>Glassdale PD</title>
  </head>
  <body>
    <!--Nav Bar Component -->
    <nav class="nav-bar">
      <ul>
        <li>
          <a id="criminals-nav-link" href="#">Criminals</a>
        </li>
        <li>
          <a id="officers-nav-link" href="#">Officers</a>
        </li>
        <li>
          <a id="facilitiesnav-link" href="#">Facilities</a>
        </li>
        <li>
          <a id="notes-nav-link" href="#">Notes</a>
        </li>
        <li>
          <a id="witness-nav-link" href="#">Witness Statements</a>
        </li>

    <button id="dark-mode">Dark Mode</button>

    <main>
      <section class="criminals">
        <!-- <h2>Criminals</h2> -->
        <div class="convictions-select-container"></div>

        <article class="noteFormContainer"></article>
        <article class="noteContainer"></article>

        <div class="criminal-list flex-container"></div>
      </section>

      <section class="officers">
        <!-- <h2>Officers</h2> -->
        <div class="officer-list flex-container"></div>
      </section>

      <section class="facilities">
        <!-- <h2>Facilities</h2> -->
        <div class="facilities-list flex-container"></div>
      </section>

      <section class="filters__crime"></section>

      <section class="filters__officers"></section>

      <section class="witness-statement-container flex-container"></section>

      <section class="associate-container flex-container"></section>
    </main>

    <script type="module" src="./scripts/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
